<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <img src="ea4f2017581f7638e04a.svg" alt="" />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="7f77023423c63483ab4f.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="e2b638dd8aaf820cde6b.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="5a0b7f795417768cc0e6.jpg" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img src="beda96f5d9d1b2ec1287.svg" alt="" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>
</html>
